name: club_cash
description: Simple and straightforward, focusing on the financial aspect of club.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=2.18.5 <3.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  google_fonts: ^3.0.1
  http: ^0.13.5
  connectivity_plus: ^3.0.2
  cached_network_image: ^3.2.3
  image_picker: ^0.8.6+1
  path_provider: ^2.0.11
  intl: ^0.18.0
  shimmer: ^2.0.0
  flutter_svg:
  url_launcher: any
  logger: ^2.0.2+1
  lottie: ^2.3.2
  flutter_app_version_checker: ^0.3.2
  dropdown_search: ^3.0.1
  get_storage: ^2.0.3
  contacts_service: ^0.6.3
  permission_handler: ^10.4.3

  # State management:
  get: ^4.6.5

  # Firebase:
  firebase_core: any
  cloud_firestore: any

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/icons/
    - assets/images/
    - assets/lotties/
